<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Pokemon Type Chart Online</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Pokemon</th>
                    <th>of these<br> types:</th>
                    <th>Type1</th>
                    <th>Type2</th>
                    <th>is affected by<br> moves as follows:</th>
                    <th>4x</th>
                    <th>2x</th>
                    <th>1x</th>
                    <th>1/2x</th>
                    <th>1/4x</th>
                    <th>0x</th>
                    <th>
                        <form action="/None/None" method="get">
                            <input type="submit" value="Reset">
                        </form>
                    </th>
                    <th>
                        <form action="/js" method="get">
                            <input type="submit" value="Reactive">
                        </form>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select id="pokemonList" name="pokemonList" size="10" style="width:150px" onChange="window.location.href = '/' + this.value">
                            <option th:each="pokemon : ${pokemons}" th:value="${pokemon}" th:text="${pokemon}" th:selected="${pokemon==selectedPokemon}"></option>               
                        </select>
                    </td>
                    <td></td>
                    <td>
                        <select size="10" style="width:70px" >
                            <option th:each="type : ${types}" th:value="${type}" th:text="${type}" th:onclick="'window.location.href = \'' + @{/{typefirst}/{typesecond}(typefirst=${type}, typesecond=${type2})} + '\''" th:selected="${type==type1}"></option>
                        </select>
                    </td>
                    <td>
                        <select size="10" style="width:70px">
                            <option th:each="type : ${types}" th:value="${type}" th:text="${type}" th:onclick="'window.location.href = \'' + @{/{type2first}/{type2second}(type2first=${type1}, type2second=${type})} + '\''" th:selected="${type==type2}"></option>
                        </select>
                    </td>
                    <td></td>
                    <td>
                        <select size="10" style="width:70px">
                            <option th:each="type : ${hyper}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </td>
                    <td>
                        <select size="10" style="width:70px">
                            <option th:each="type : ${strong}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </td>
                    <td>
                        <select size="10" style="width:70px">
                            <option th:each="type : ${normal}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </td>
                    <td>
                        <select size="10" style="width:70px">
                            <option th:each="type : ${weak}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </td>
                    <td>
                        <select size="10" style="width:70px">
                            <option th:each="type : ${superWeak}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </td>
                    <td>
                        <select size="10" style="width:70px">
                            <option th:each="type : ${ineffective}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </td>
                    <td></td>
                    <td th:switch="${type1}">

                </tr>
            </tbody>
        </table>
        <script>
            $(document).ready(function () {
                $("#myInput").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#pokemonList *").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
    </body>
</html>
